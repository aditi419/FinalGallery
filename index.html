<html>

<head>

    <title> Photo Gallery </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">



</head>

<body>

    <div class="PhotoGallery">

        <div class="Heading">

            <h1>

                Welcome to my Grid Gallery!

            </h1>

        </div>

        <div class="ImageRow1">

            <img class="Image1" src="NaturePic1.jpeg">

            <img class="Image2" src="NaturePic2.jpeg">

            <img class="Image3" src="NaturePic3.jpeg">


        </div>

        <div class="ImageRow2">

            <img class="Image4" src="NaturePic4.jpeg">

            <img class="Image5" src="NaturePic5.jpeg">

            <img class="Image6" src="NaturePic6.jpeg">


        </div>



        <div id="myCarousel" class="carousel slide">

            <!--Wrapper for slides -->

            <div class="carousel-inner">

                <div class="item active">

                    <center>

                        <img src="NaturePic1.jpeg" class="img-responsive">

                    </center>

                </div>

                <div class="item">

                    <center>

                        <img src="NaturePic2.jpeg" class="img-responsive">

                    </center>

                </div>

                <div class="item">

                    <center>

                        <img src="NaturePic3.jpeg" class="img-responsive">

                    </center>

                </div>

                <!-- Left and right controls -->

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">

                    <span class="glyphicon glyphicon-chevron-left"></span>

                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">

                    <span class="glyphicon glyphicon-chevron-right"></span>

                </a>



            </div>


        </div>





    </div>



</body>

</html>
